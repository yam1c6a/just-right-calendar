name: Android CI (Debug APK)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Rename APK (Debug)
        shell: bash
        run: |
          set -euo pipefail

          # Extract versionName from app/build.gradle.kts (expects: versionName = "0.9.0")
          VERSION_NAME=$(grep -m1 'versionName\s*=' app/build.gradle.kts | sed -E 's/.*"([^"]+)".*/\1/')

          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          SRC="app/build/outputs/apk/debug/app-debug.apk"
          DST="$OUT_DIR/just-right-calendar-v${VERSION_NAME}-debug.apk"

          cp "$SRC" "$DST"
          echo "Renamed: $DST"

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: just-right-calendar-debug-apk
          path: dist/just-right-calendar-*.apk
          if-no-files-found: error
