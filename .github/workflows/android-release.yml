name: Android Release (Tag -> GitHub Release)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build & Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Rename APK (Release)
        shell: bash
        run: |
          set -euo pipefail

          # Extract versionName from app/build.gradle.kts (expects: versionName = "0.9.0")
          VERSION_NAME=$(grep -m1 'versionName\s*=' app/build.gradle.kts | sed -E 's/.*"([^"]+)".*/\1/')

          OUT_DIR="dist"
          mkdir -p "$OUT_DIR"

          SRC="app/build/outputs/apk/release/app-release.apk"
          DST="$OUT_DIR/just-right-calendar-v${VERSION_NAME}.apk"

          cp "$SRC" "$DST"
          echo "Prepared: $DST"

      - name: Create GitHub Release (attach APK)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/just-right-calendar-*.apk
          generate_release_notes: false
